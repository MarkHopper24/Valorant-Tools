name: Run PowerShell Script Hourly
env:
  valorant_api_key: ${{ secrets.ValorantApiKey }}
  plugin_id: ${{ secrets.Mark_Trmnl_Plugin_Id }}
on:
  schedule:
    - cron: '0 * * * *'

jobs:     
  run-script:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run PowerShell script
      run: .\valorant.ps1 -TrmnlPluginId "$env:plugin_id" -APIKey valorant_api_key -username sharkhopper -tagline bossy
      shell: pwsh
